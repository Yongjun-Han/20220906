<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <ul>
      <li>items-1</li>
      <li>items-2</li>
      <li>items-3</li>
      <li>items-4</li>
      <li>items-5</li>
    </ul>
  </div>
  <script>
    const root = document.getElementById("root");
    const notArrayLi = document.querySelectorAll("ul>li");
    console.log(Array.isArray(notArrayLi));

    const liFrom = Array.from(document.querySelectorAll("ul>li"));
    console.log(Array.isArray(liFrom));

    const liSpread = [...document.querySelectorAll("ul>li")];
    console.log(Array.isArray(liSpread));

    const arr1 = [4, 5, [6, 7]];
    const arr2 = [1, 2, 3, [8, 9], ...arr1];
    console.log(arr2); 
  </script>
</body>

</html>
